{% import "value.html" as value %}
<html>

<head>
    <title>{{config.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/slides.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.8.2"></script>
    <script type="text/javascript">
      function addHls(video, url) {
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
          video.addEventListener('loadedmetadata', function() {
            video.play();
          });
        }
      }
    </script>
    <script type="text/javascript">
        var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slide");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
      }
    </script>
    <section class="hero is-primary" style="background-color: #ff686b;">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">
                    {{config.title}}
                </h1>
            </div>
        </div>
    </section>
    <div class="container section" style="max-width: 980px; margin: 0 auto;">
        {% for object in csv %}
        <div class="card section content slide fade">
            <div class="card-content">
                <p class="title">
                    {{ object[config.titleColumn] }}
                  </p>
                <div class="content">
                    <table class="table tbody">
                        {% for field, val in object %}
                        <tr>
                            <th>{{ field }}</th>
                            <td>{{ value.render(val) }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
